<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyPrinter</title>
    <link rel="icon"
          href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üí∏</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .speaker-icon {
            cursor: pointer;
        }

        .url-input-group {
            display: flex;
            align-items: center;
        }

        .url-input-group input {
            width: 80%;
            margin-right: 8px;
        }


    </style>
</head>

<body class="bg-blue-100 min-h-screen justify-center p-40">
<h1 class="text-4xl text-center mb-4">Money Printer</h1>
<p class="text-center text-gray-700">
    This Application is intended to automate the creation and uploads of YouTube Shorts.
</p>

<div class="flex justify-center mt-8">
    <div class="max-w-xl flex flex-col space-y-4 w-full">
        <label for="voice" class="text-blue-600">Voice</label>
        <div class="flex items-center">
            <select name="voice" id="voice"
                    class="w-min border-2 border-blue-300 p-2 rounded-md focus:outline-none focus:border-blue-500"></select>
            <i class="fas fa-volume-up text-blue-600 ml-2 speaker-icon" id="speakerIcon"></i>
            <i class="fas fa-circle-notch text-red-600 ml-2 fa-spin" id="voiceLoadingIcon"></i>
        </div>
        <label for="videoSubject" class="text-blue-600">Subject</label>
        <textarea rows="3" type="text" name="videoSubject" id="videoSubject"
                  class="border-2 border-blue-300 p-2 rounded-md focus:outline-none focus:border-blue-500"></textarea>

        <label for="videoURLs" class="text-blue-600">Custom Video URLs (Comma Separated)</label>
        <textarea rows="3" type="text" name="videoURLs" id="videoURLs"
                  class="border-2 border-blue-300 p-2 rounded-md focus:outline-none focus:border-blue-500"></textarea>

        <label for="customKeywords" class="text-blue-600">Custom Keywords (Comma Separated)</label>
        <textarea rows="3" type="text" name="customKeywords" id="customKeywords"
                  class="border-2 border-blue-300 p-2 rounded-md focus:outline-none focus:border-blue-500"></textarea>

        <label for="youtubeUploadToggle" class="flex items-center text-blue-600">
            <input type="checkbox" name="youtubeUploadToggle" id="youtubeUploadToggle" class="mr-2"/>
            Automate YouTube Uploads
        </label>
        <button id="generateButton"
                class="bg-blue-500 hover:bg-blue-700 duration-100 linear text-white px-4 py-2 rounded-md">
            Generate
        </button>
        <button id="cancelButton"
                class="bg-red-500 hover:bg-red-700 duration-100 linear text-white px-4 py-2 rounded-md hidden">
            Cancel
        </button>
    </div>
</div>

<footer class="flex justify-center mt-8">
    <div class="flex flex-col space-y-4">
        <p class="text-center text-gray-700">
            Modified with ‚ù§Ô∏è by
            <a class="text-blue-600" target="href" href="https://github.com/chiranjeevitapal">
                Chiru Tapal
            </a>
        </p>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>
</body>

</html>
